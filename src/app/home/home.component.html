<div class="container">
  <h2>List Authors</h2>
  <p>
    Bibliographic works
  </p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let head of items[0] | keys">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
