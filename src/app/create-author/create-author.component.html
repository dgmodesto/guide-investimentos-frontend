<div class="container">
  <div class="row">
    <div class="col">
      <h2>Form Author</h2>
    </div>
  </div>
  <div class="col">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Name Author</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="write here that name author"
        />
        <div
          *ngIf="
            form.controls.name.errors?.required && form.controls.name.touched
          "
          class="error"
        >
          *Required
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="submit" class="btn btn-default ml-2">Cancelar</button>
    </form>
  </div>
</div>
